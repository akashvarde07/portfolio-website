<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skill Details</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
            scroll-behavior: smooth;
        }

        .navbar {
            background: linear-gradient(135deg, #4a42b5, #3ad5b9);
            overflow: hidden;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 100%;
            z-index: 1000;
        }

        .navbar h1 {
            color: white;
            margin: 0;
            font-size: 1.8rem;
            font-weight: bold;
        }

        .navbar a {
            color: white;
            padding: 16px;
            text-decoration: none;
            font-size: 1rem;
            transition: background 0.3s ease;
        }

        .navbar a:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        .menu-icon {
            display: none;
            cursor: pointer;
            font-size: 1.5rem;
            color: white;
        }

        .navbar-links {
            display: flex;
            gap: 10px;
        }

        .skill-details {
            padding: 20px;
            max-width: 900px;
            margin: 100px auto;
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
        }

        .skill-info {
            margin-bottom: 30px;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 12px;
            background: #ffffff;
            position: relative;
            text-align: center;
        }

        .skill-info h2 {
            color: #4a42b5;
            font-size: 2rem;
            margin-bottom: 10px;
        }

        .skill-icon {
            font-size: 100px; /* Increased icon size */
            color: #3ad5b9;
            margin-bottom: 15px; /* Spacing below the icon */
        }

        .skill-description {
            font-size: 1.2rem;
            line-height: 1.8;
            text-align: justify;
            color: #333;
            display: none; /* Initially hidden */
        }

        .toggle-description {
            cursor: pointer;
            color: #4a42b5;
            text-align: center;
            margin-top: 10px;
        }

        .skill-projects {
            margin-top: 20px;
            padding: 20px;
            border-top: 1px solid #ddd;
            background: #f9f9f9;
            border-radius: 12px;
        }

        .skill-projects h3 {
            margin-bottom: 15px;
            text-align: center;
            font-size: 1.8rem;
            color: #4a42b5;
        }

        .projects-container {
            display: flex;
            gap: 20px;
            padding: 10px;
            justify-content: center;
            overflow-x: auto;
            scroll-snap-type: x mandatory;
        }

        .project-card {
            background: white;
            border-radius: 8px;
            padding: 20px;
            flex: 0 0 auto; /* Maintain card width */
            min-width: 300px;
            max-width: 300px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            scroll-snap-align: start;
            transition: transform 0.3s ease;
        }

        .project-card h4 {
            margin: 0 0 10px 0;
            font-size: 1.2rem;
            color: #4a42b5;
        }

        .project-card p {
            font-size: 1rem;
            color: #666;
        }

        .project-card:hover {
            transform: scale(1.05);
        }

        @media (max-width: 600px) {
            .navbar-links {
                display: none; /* Hide links initially */
                flex-direction: column;
                position: absolute;
                background: #4a42b5; /* Same as navbar background */
                top: 60px; /* Positioning below the navbar */
                right: 0;
                width: 100%;
                padding: 10px 0;
            }

            .navbar-links.show {
                display: flex; /* Show when toggled */
            }

            .menu-icon {
                display: block; /* Show hamburger icon */
            }

            .project-card {
                min-width: 100%;
                max-width: 100%;
            }
        }
    </style>
</head>
<body>

    <div class="navbar">
        <h1>My Portfolio</h1>
        <div class="menu-icon" id="menu-icon">
            <i class="fas fa-bars"></i>
        </div>
        <div class="navbar-links" id="navbar-links">
            <a href="home.html#home">Home</a>
            <a href="home.html#about">About</a>
            <a href="home.html#services">Services</a>
            <a href="home.html#skills">Skills</a>
            <a href="home.html#projects">Projects</a>
            <a href="home.html#contact">Contact</a>
        </div>
    </div>

    <div class="skill-details">
        <div class="skill-info">
            <i class="fas fa-code skill-icon" id="skill-icon"></i>
            <h2 id="skill-name">Skill Name</h2>
            <div class="skill-description" id="skill-description">
                <!-- Skill description will be loaded here dynamically -->
            </div>
            <div class="toggle-description" id="toggle-description">Show More</div>
        </div>
    </div>

    <div class="skill-projects">
        <h3>Projects</h3>
        <div class="projects-container" id="skill-projects">
            <!-- Projects will be dynamically loaded here -->
        </div>
    </div>

    <script>
        // JavaScript to dynamically load skill details
        const skillsData = {
            java: {
                name: "Java",
                icon: "fas fa-java",
                description: "Proficient in Java programming for mobile and web applications. Java is widely used for building enterprise-level applications and Android apps. With a strong foundation in Object-Oriented Programming (OOP), I can develop robust applications using frameworks like Spring and Hibernate.",
                projects: [
                    { title: "Restaurant App", description: "A mobile application for ordering food and browsing menu." },
                    { title: "Portfolio Website", description: "A website to showcase projects and skills." }
                ]
            },
            htmlcss: {
                name: "HTML & CSS",
                icon: "fab fa-html5",
                description: "Skilled in creating responsive and accessible web designs. HTML and CSS are fundamental technologies for building web pages. I emphasize semantic HTML and utilize CSS frameworks like Bootstrap to ensure cross-browser compatibility.",
                projects: [
                    { title: "Portfolio Website", description: "A personal portfolio site to showcase work." },
                    { title: "Blog Site", description: "A responsive blog layout using HTML and CSS." }
                ]
            },
            javascript: {
                name: "JavaScript",
                icon: "fab fa-js",
                description: "Experienced in JavaScript for dynamic web functionalities. It enhances the interactivity of web applications. Familiar with modern frameworks like React and libraries like jQuery, I can build engaging user interfaces.",
                projects: [
                    { title: "WhatsApp Clone", description: "A web app replicating WhatsApp's core functionalities." },
                    { title: "Real-Time Chat App", description: "A real-time chat application using websockets." }
                ]
            },
            python: {
                name: "Python",
                icon: "fab fa-python",
                description: "Proficient in Python for web and desktop application development. Python is a versatile language used in data analysis, automation, and more. I have experience with frameworks like Django and Flask, making it suitable for various projects.",
                projects: [
                    { title: "Data Analytics Tool", description: "A tool for analyzing datasets using Python." },
                    { title: "Web Scraper", description: "A script to extract data from websites." }
                ]
            },
            cpp: {
                name: "C++",
                icon: "fas fa-code",
                description: "Skilled in C++ for systems programming and application development. C++ is widely used for performance-critical applications, and I have experience in implementing algorithms and data structures efficiently.",
                projects: [
                    { title: "Game Development", description: "A 2D game developed using C++ and SDL." },
                    { title: "Image Processing Tool", description: "An application for basic image manipulation using C++." }
                ]
            },
            db_management: {
                name: "Database Management",
                icon: "fas fa-database",
                description: "Experienced in managing databases using SQL and NoSQL technologies. I can design, implement, and optimize databases for various applications, ensuring data integrity and efficiency.",
                projects: [
                    { title: "Inventory Management System", description: "A system to manage stock and orders using MySQL." },
                    { title: "Blog Application", description: "A web application with a backend database using MongoDB." }
                ]
            }
        };

        const urlParams = new URLSearchParams(window.location.search);
        const skillParam = urlParams.get('skill');
        const skillData = skillsData[skillParam];

        if (skillData) {
            document.getElementById('skill-name').textContent = skillData.name;
            document.getElementById('skill-icon').className = skillData.icon + " skill-icon";
            document.getElementById('skill-description').textContent = skillData.description;

            // Load projects
            const projectsContainer = document.getElementById('skill-projects');
            skillData.projects.forEach(project => {
                const projectCard = document.createElement('div');
                projectCard.className = 'project-card';
                projectCard.innerHTML = `
                    <h4>${project.title}</h4>
                    <p>${project.description}</p>
                `;
                projectsContainer.appendChild(projectCard);
            });

            // Toggle description
            const descriptionElement = document.getElementById('skill-description');
            const toggleButton = document.getElementById('toggle-description');

            toggleButton.addEventListener('click', () => {
                if (descriptionElement.style.display === "none" || descriptionElement.style.display === "") {
                    descriptionElement.style.display = "block";
                    toggleButton.textContent = "Show Less";
                } else {
                    descriptionElement.style.display = "none";
                    toggleButton.textContent = "Show More";
                }
            });
        } else {
            document.querySelector('.skill-details').innerHTML = '<h2>Skill not found</h2>';
        }

        // Navbar toggle for mobile
        document.getElementById('menu-icon').addEventListener('click', () => {
            document.getElementById('navbar-links').classList.toggle('show');
        });
    </script>

</body>
</html>
